<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunnyRoads Adventures - Intro</title>
  <link rel="stylesheet" href="intro.css">
  <style>
    /* Full-page video background */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .intro-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay for darkening video */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    .overlay img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .overlay h1 {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .overlay p {
      font-size: 20px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .overlay a {
      display: inline-block;
      padding: 15px 30px;
      background: #f4c742;
      color: #1b1b1b;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .overlay a:hover {
      transform: scale(1.05);
      background: #e0b935;
    }

    @media (max-width: 600px) {
      .overlay h1 {
        font-size: 32px;
      }
      .overlay p {
        font-size: 16px;
      }
      .overlay img {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video class="intro-video" autoplay muted loop playsinline>
    <source src="videos/intro.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Overlay content -->
  <div class="overlay">
    <img src="SunnyRoads.gif" alt="SunnyRoads Logo">
    <h1>Welcome to SunnyRoads Adventures</h1>
    <p>Discover Nicaragua in a relaxed, safe, and personal way.<br>Private tours, transport, and authentic local experiences.</p>
    <a href="index.html">Enter Site</a>
  </div>

</body>
</html>
