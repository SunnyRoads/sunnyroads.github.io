<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunnyRoads Intro</title>
  <link rel="stylesheet" href="intro.css">
</head>
<body>

  <!-- Volcano Video -->
  <video id="volcanoVideo" src="intro-video/volcano.mp4" autoplay muted playsinline style="width: 100%; max-height: 60vh; display:block; margin: 0 auto;"></video>

  <!-- Coffee Video -->
  <video id="coffeeVideo" src="intro-video/coffee.mp4" muted playsinline style="display:block; width: 100%; max-width: 400px; margin: 20px auto; opacity:0;"></video>

  <!-- Welcome Sign -->
  <div id="welcomeSign">Welcome to Nicaragua</div>

  <script>
    // Show coffee and welcome sign at 7 seconds
    setTimeout(() => {
      const coffee = document.getElementById('coffeeVideo');
      const welcome = document.getElementById('welcomeSign');

      coffee.style.transition = 'opacity 1.5s ease';
      coffee.style.opacity = 1;

      welcome.classList.add('show-welcome');
    }, 7000); // 7 seconds

    // Auto-direct to main website at 12 seconds
    setTimeout(() => {
      window.location.href = 'main.html';
    }, 12000); // 12 seconds
  </script>

</body>
</html>
