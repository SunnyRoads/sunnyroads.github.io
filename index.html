<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunnyRoads Intro</title>
  <link rel="stylesheet" href="intro.css">
</head>
<body>

  <!-- Volcano Video -->
  <div class="video-container" id="volcano-container">
    <video id="volcano" src="intro-video/volcano.mp4" autoplay muted playsinline></video>
  </div>

  <!-- Coffee Cup Video -->
  <div class="video-container hidden" id="coffee-container">
    <video id="coffee" src="intro-video/coffee.mp4" autoplay muted playsinline></video>
  </div>

  <script>
    // Fade in coffee cup and move it toward viewer at 7 seconds
    setTimeout(() => {
      document.getElementById('volcano-container').classList.add('fade-out');
      const coffee = document.getElementById('coffee-container');
      coffee.classList.remove('hidden');
      coffee.classList.add('fade-in', 'move-forward');
    }, 7000);

    // Autoredirect after 12 seconds
    setTimeout(() => {
      window.location.href = 'main.html';
    }, 12000);
  </script>

</body>
</html>
