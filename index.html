<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SunnyRoads Intro</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    body {
      position: relative;
      background: black;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      background: black;
    }

    #coffeeVideo {
      display: block;
      z-index: 2;
    }

    #sunriseVideo {
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Coffee video -->
  <video
    id="coffeeVideo"
    src="intro-video/coffee.mp4"
    autoplay
    muted
    playsinline
  ></video>

  <!-- Sunrise video -->
  <video
    id="sunriseVideo"
    src="intro-video/sunrise.mp4"
    muted
    playsinline
  ></video>

  <script>
    const coffee = document.getElementById("coffeeVideo");
    const sunrise = document.getElementById("sunriseVideo");

    // Force autoplay
    coffee.play().catch(() => {});

    /*
      IMPORTANT:
      Change 4000 ONLY if coffee.mp4 duration is different
    */

    // Cut at white frame
    setTimeout(() => {
      coffee.style.display = "none";
      sunrise.style.display = "block";
      sunrise.play().catch(() => {});
    }, 4000);

    /*
      Change 9000 ONLY if total intro length is different
    */

    // Redirect to main site
    setTimeout(() => {
      window.location.href = "main.html";
    }, 9000);
  </script>

</body>
</html>
