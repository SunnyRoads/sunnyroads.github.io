<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunnyRoads Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      max-width: 100%;
      max-height: 100%;
    }

    #coffeeVideo {
      display: block;
      opacity: 1;
      transition: opacity 1s ease;
      z-index: 2;
    }

    #sunriseVideo {
      display: none;
      opacity: 0;
      transition: opacity 1.5s ease;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Coffee Video -->
  <video id="coffeeVideo" src="intro-video/coffee.mp4" autoplay muted playsinline></video>

  <!-- Sunrise Video -->
  <video id="sunriseVideo" src="intro-video/sunrise.mp4" muted playsinline></video>

  <script>
    const coffee = document.getElementById("coffeeVideo");
    const sunrise = document.getElementById("sunriseVideo");

    // Play coffee video immediately
    coffee.play().catch(() => {});

    // 4s: fade out coffee and show sunrise
    setTimeout(() => {
      coffee.style.opacity = 0; // fade out coffee
      setTimeout(() => {
        coffee.style.display = "none";
      }, 1000); // hide after fade
      sunrise.style.display = "block";
      sunrise.style.opacity = 1; // fade in sunrise
      sunrise.play().catch(() => {});
    }, 4000);

    // 10s: slowly blend sunrise colors into main page
    setTimeout(() => {
      document.body.style.transition = "background 2.5s ease";
      document.body.style.background = "linear-gradient(180deg, #2ec4c6, #1fa2a6, #1b8f8b)"; // main page gradient
    }, 10000);

    // 12.5s: redirect to main page
    setTimeout(() => {
      window.location.href = "main.html";
    }, 12500);
  </script>
</body>
</html>
