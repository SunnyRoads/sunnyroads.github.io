<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunnyRoads Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    #coffeeVideo {
      opacity: 1;
      transition: opacity 1s ease;
      z-index: 2;
    }

    #sunriseVideo {
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Coffee Video -->
  <video id="coffeeVideo" src="intro-video/coffee.mp4" autoplay muted playsinline></video>

  <!-- Sunrise Video -->
  <video id="sunriseVideo" src="intro-video/sunrise.mp4" muted playsinline></video>

  <script>
    const coffee = document.getElementById("coffeeVideo");
    const sunrise = document.getElementById("sunriseVideo");

    // Play coffee immediately
    coffee.play().catch(() => {});

    // 4s: hide coffee and show sunrise
    setTimeout(() => {
      coffee.style.opacity = 0; // fade out coffee
      sunrise.style.opacity = 1; // fade in sunrise
      sunrise.play().catch(() => {});
    }, 4000);

    // 10s: redirect to main page (adjust to total intro duration)
    setTimeout(() => {
      window.location.href = "main.html";
    }, 10000);
  </script>
</body>
</html>
