<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunnyRoads Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    #introContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 1;
      transition: opacity 2s ease;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #coffeeVideo, #sunriseVideo {
      transition: opacity 1s ease;
    }

    #coffeeVideo {
      opacity: 1;
      display: block;
    }

    #sunriseVideo {
      opacity: 0;
      display: none;
    }
  </style>
</head>
<body>

  <div id="introContainer">
    <video id="coffeeVideo" src="intro-video/coffee.mp4" autoplay muted playsinline></video>
    <video id="sunriseVideo" src="intro-video/sunrise.mp4" muted playsinline></video>
  </div>

  <script>
    const coffee = document.getElementById("coffeeVideo");
    const sunrise = document.getElementById("sunriseVideo");
    const introContainer = document.getElementById("introContainer");

    coffee.play().catch(() => {});

    // Step 1: Coffee fades out to black (4–4.5s)
    setTimeout(() => {
      coffee.style.opacity = 0;
      setTimeout(() => coffee.style.display = "none", 500); // after fade complete
    }, 4000);

    // Step 2: Sunrise fades in from black (4.5–5.5s)
    setTimeout(() => {
      sunrise.style.display = "block";
      sunrise.style.opacity = 1;
      sunrise.play().catch(() => {});
    }, 4500);

    // Step 3: Fade intro container to black for transition (11.5–12.5s)
    setTimeout(() => {
      introContainer.style.transition = "opacity 1s ease";
      introContainer.style.opacity = 0;
    }, 11500);

    // Step 4: Redirect to main page after fade (12.5s)
    setTimeout(() => {
      window.location.href = "main.html";
    }, 12500);
  </script>
</body>
</html>
