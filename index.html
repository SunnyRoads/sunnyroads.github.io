<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunnyRoads Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    #introContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 1;
      transition: opacity 2s ease;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #coffeeVideo, #sunriseVideo {
      transition: opacity 1s ease;
    }

    #coffeeVideo {
      opacity: 1;
      display: block;
    }

    #sunriseVideo {
      opacity: 0;
      display: none;
    }
  </style>
</head>
<body>

  <div id="introContainer">
    <video id="coffeeVideo" src="intro-video/coffee.mp4" autoplay muted playsinline></video>
    <video id="sunriseVideo" src="intro-video/sunrise.mp4" muted playsinline></video>
  </div>

  <script>
    const coffee = document.getElementById("coffeeVideo");
    const sunrise = document.getElementById("sunriseVideo");
    const introContainer = document.getElementById("introContainer");

    // Ensure coffee plays
    coffee.play().catch(() => {});

    // After 4s: fade coffee out, fade sunrise in
    setTimeout(() => {
      coffee.style.opacity = 0;
      sunrise.style.display = "block";
      sunrise.style.opacity = 1;
      sunrise.play().catch(() => {});
      // After fade completes, hide coffee completely
      setTimeout(() => coffee.style.display = "none", 1000);
    }, 4000);

    // After 11s: fade introContainer out for smooth transition
    setTimeout(() => {
      introContainer.style.opacity = 0;
    }, 11000);

    // After 13s: redirect to main page
    setTimeout(() => {
      window.location.href = "main.html";
    }, 13000);
  </script>
</body>
</html>
