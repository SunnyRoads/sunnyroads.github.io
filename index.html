<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SunnyRoads Intro</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    body {
      position: relative;
      background: black;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    #coffeeVideo {
      z-index: 2;
      display: block;
    }

    #sunriseVideo {
      z-index: 1;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Coffee video -->
  <video
    id="coffeeVideo"
    src="./intro-video/coffee.mp4"
    muted
    autoplay
    playsinline
    preload="auto"
  ></video>

  <!-- Sunrise video -->
  <video
    id="sunriseVideo"
    src="./intro-video/sunrise.mp4"
    muted
    playsinline
    preload="auto"
  ></video>

  <script>
    const coffee = document.getElementById("coffeeVideo");
    const sunrise = document.getElementById("sunriseVideo");

    // Ensure coffee plays once it can
    coffee.addEventListener("canplay", () => {
      coffee.play().catch(() => {});
    });

    // When coffee ends → switch to sunrise
    coffee.addEventListener("ended", () => {
      coffee.style.display = "none";
      sunrise.style.display = "block";
      sunrise.play().catch(() => {});
    });

    // When sunrise ends → go to main site
    sunrise.addEventListener("ended", () => {
      window.location.href = "main.html";
    });
  </script>

</body>
</html>
