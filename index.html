<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunnyRoads Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black; /* fallback background */
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      position: relative;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      max-width: 100%;
      max-height: 100%;
    }

    #coffeeVideo {
      display: block;
      z-index: 2;
    }

    #sunriseVideo {
      display: none;
      z-index: 1;
    }

    /* GOLD TRANSITION OVERLAY */
    #goldOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #fff3b0, #f4c742, #d9a520);
      opacity: 0;
      z-index: 10;
      pointer-events: none;
      transition: opacity 1.2s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Coffee Video -->
  <video id="coffeeVideo" src="intro-video/coffee.mp4" autoplay muted playsinline></video>

  <!-- Sunrise Video -->
  <video id="sunriseVideo" src="intro-video/sunrise.mp4" muted playsinline></video>

  <!-- Gold Overlay for transition -->
  <div id="goldOverlay"></div>

  <script>
    const coffee = document.getElementById("coffeeVideo");
    const sunrise = document.getElementById("sunriseVideo");
    const goldOverlay = document.getElementById("goldOverlay");

    // Play coffee video immediately
    coffee.play().catch(() => {});

    // 4s: hide coffee and show sunrise
    setTimeout(() => {
      coffee.style.display = "none";
      sunrise.style.display = "block";
      sunrise.play().catch(() => {});
    }, 4000);

    // 10s: start gold overlay fade and redirect
    setTimeout(() => {
      goldOverlay.style.opacity = 1; // fade to gold
      // Redirect after overlay fully visible (1.2s transition)
      setTimeout(() => {
        window.location.href = "main.html";
      }, 1200);
    }, 10000);
  </script>
</body>
</html>
