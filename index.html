<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunnyRoads Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: black;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      z-index: 1;
    }

    #sunriseVideo {
      display: none;
      z-index: 1;
    }

    /* GOLD DOT */
    #goldDot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, gold, #ffd700);
      opacity: 0;
      z-index: 3;
      transition: transform 1s ease-out, opacity 1s ease-out;
      pointer-events: none;
    }

    /* GOLD FADE OVERLAY */
    #goldOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #fff8dc, #ffd700, #e6c200);
      opacity: 0;
      z-index: 5;
      pointer-events: none;
      transition: opacity 2s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Coffee Video -->
  <video id="coffeeVideo" src="intro-video/coffee.mp4" autoplay muted playsinline></video>

  <!-- Sunrise Video -->
  <video id="sunriseVideo" src="intro-video/sunrise.mp4" muted playsinline></video>

  <!-- Gold Dot -->
  <div id="goldDot"></div>

  <!-- Gold Overlay for transition -->
  <div id="goldOverlay"></div>

  <script>
    const coffee = document.getElementById("coffeeVideo");
    const sunrise = document.getElementById("sunriseVideo");
    const goldDot = document.getElementById("goldDot");
    const goldOverlay = document.getElementById("goldOverlay");

    // Play coffee immediately
    coffee.play().catch(()=>{});

    // Show gold dot in last second of coffee video
    setTimeout(() => {
      goldDot.style.opacity = 1;
      goldDot.style.transform = "translate(-50%, -50%) scale(15)";
    }, 3500); // coffee is 4s long

    // At 4s: hide coffee, show sunrise
    setTimeout(() => {
      coffee.style.display = "none";
      goldDot.style.opacity = 0; // dot merges into sunrise
      sunrise.style.display = "block";
      sunrise.play().catch(()=>{});
    }, 4000);

    // At 9s: start fade into main page
    setTimeout(() => {
      goldOverlay.style.opacity = 1;
    }, 9000);

    // At 11s: redirect to main site
    setTimeout(() => {
      window.location.href = "main.html";
    }, 11000);
  </script>

</body>
</html>
