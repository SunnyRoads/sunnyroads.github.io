<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunnyRoads Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    #coffeeVideo {
      display: block;
    }

    #sunriseVideo {
      display: none;
      /* Let it play naturally, no scaling or overlay */
    }
  </style>
</head>
<body>

  <!-- Coffee Video -->
  <video id="coffeeVideo" src="intro-video/coffee.mp4" autoplay muted playsinline></video>

  <!-- Sunrise Video -->
  <video id="sunriseVideo" src="intro-video/sunrise.mp4" muted playsinline></video>

  <script>
    const coffee = document.getElementById("coffeeVideo");
    const sunrise = document.getElementById("sunriseVideo");

    // Play coffee video immediately
    coffee.play().catch(() => {});

    // 4s: hide coffee
    setTimeout(() => {
      coffee.style.display = "none";
      sunrise.style.display = "block";
      sunrise.play().catch(() => {});
    }, 4000);

    // 10s: redirect to main page (adjust according to sunrise length)
    setTimeout(() => {
      window.location.href = "main.html";
    }, 10000);
  </script>
</body>
</html>
