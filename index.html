<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunnyRoads Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    video {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 1;
    }

    #coffeeVideo {
      display: block;
    }

    #fadeOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 5;
    }

    #fadeOverlay.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Coffee Video -->
  <video id="coffeeVideo" src="intro-video/coffee.mp4" autoplay muted playsinline></video>

  <!-- Sunrise Video -->
  <video id="sunriseVideo" src="intro-video/sunrise.mp4" muted playsinline></video>

  <!-- Fade overlay for smooth transitions -->
  <div id="fadeOverlay"></div>

  <script>
    const coffee = document.getElementById("coffeeVideo");
    const sunrise = document.getElementById("sunriseVideo");
    const fade = document.getElementById("fadeOverlay");

    // Ensure videos start hidden/visible properly
    coffee.style.display = "block";
    sunrise.style.display = "none";

    // Start coffee video immediately
    coffee.play().catch(() => {});

    // 4s: fade to black
    setTimeout(() => fade.classList.add("visible"), 4000);

    // 5.6s: switch to sunrise
    setTimeout(() => {
      coffee.style.display = "none";
      sunrise.style.display = "block";
      fade.classList.remove("visible");
      sunrise.play().catch(() => {});
    }, 5600);

    // 10.1s: fade sunrise
    setTimeout(() => fade.classList.add("visible"), 10100);

    // 12.6s: redirect to main website
    setTimeout(() => window.location.href = "main.html", 12600);
  </script>
</body>
</html>
