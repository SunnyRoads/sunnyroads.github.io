<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sunnyroads intro</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 92vw;
      height: 92vh;
      transform: translate(-50%, -50%);
      object-fit: contain;
      background: black;
    }

    #start {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-size: 22px;
      z-index: 10;
      cursor: pointer;
    }

    #fade {
      position: fixed;
      inset: 0;
      background: black;
      opacity: 0;
      transition: opacity 0.6s ease;
      pointer-events: none;
      z-index: 20;
    }
  </style>
</head>

<body>

<div id="start">tap to start</div>
<div id="fade"></div>

<video id="coffee" muted playsinline preload="auto">
  <source src="intro-video/coffee.mp4" type="video/mp4">
</video>

<video id="sunrise" muted playsinline preload="auto" style="display:none;">
  <source src="intro-video/sunrise.mp4" type="video/mp4">
</video>

<script>
  const start = document.getElementById("start");
  const coffee = document.getElementById("coffee");
  const sunrise = document.getElementById("sunrise");
  const fade = document.getElementById("fade");

  start.addEventListener("click", function () {
    start.style.display = "none";
    coffee.play().catch(function (e) {
      console.log("coffee play error", e);
    });
  });

  coffee.addEventListener("ended", function () {
    coffee.style.display = "none";
    sunrise.style.display = "block";
    sunrise.play().catch(function (e) {
      console.log("sunrise play error", e);
    });
  });

  sunrise.addEventListener("ended", function () {
    fade.style.opacity = "1";
    setTimeout(function () {
      window.location.href = "/mainpage/";
    }, 600);
  });
</script>

</body>
</html>
