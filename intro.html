<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunnyRoads Adventures - Welcome</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Intro-specific styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .intro-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .intro-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3); /* optional dark overlay */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    .intro-overlay img {
      max-width: 250px;
      margin-bottom: 20px;
    }

    .intro-overlay h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .intro-overlay p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .enter-btn {
      display: inline-block;
      padding: 14px 28px;
      background: #f4c742;
      color: #1b1b1b;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .enter-btn:hover {
      transform: scale(1.05);
      background: #e0b935;
    }

    @media (max-width: 600px) {
      .intro-overlay h1 {
        font-size: 28px;
      }
      .intro-overlay p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video class="intro-video" autoplay muted loop playsinline>
    <source src="videos/intro.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay with Logo & Enter Button -->
  <div class="intro-overlay">
    <img src="SunnyRoads.gif" alt="SunnyRoads Logo">
    <h1>Welcome to SunnyRoads Adventures</h1>
    <p>Discover Nicaragua in a relaxed, safe, and personal way.</p>
    <a href="index.html" class="enter-btn">Enter Site</a>
  </div>

</body>
</html>
